<nz-select [nzMaxMultipleCount]="length" [nzDisabled]="disabled" class="font-14" nzMode="multiple" style="width: 400px;" (ngModelChange)="change($event)" [(ngModel)]="select" [nzSize]="'large'" nzPlaceHolder="{{placeholder}}">
  <nz-option *ngFor="let optionsOne of options" nzValue="{{optionsOne.id}}" nzLabel="{{optionsOne.text}}"></nz-option>
</nz-select>
